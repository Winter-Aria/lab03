<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstrates some basic HTML form elements" >
    <meta name="keywords" content="HTML, Form, tags, Helpdesk, Swinburne" >
    <meta name="author" content="A Lecturer"  >
    <title>CWA Help Desk Appointment</title>
</head>


<body>
    <!--Swinburne logo linking to swinburne website-->
    <a href="http://www.swin.edu.au">
        <img src="Images/logo.png" alt="Logo"> 
    </a>

    <h1>CWA Helpdesk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday.</p>
    <p>Check Blackboard for when CWA tutors will be there.</p>
    
    <!-- form that sends through  request body to mercury.swin.edu.au when submitted -->
    <form action="https://mercury.swin.edu.au/it000000/formtest.php" , method ="post">
        <!--text inputs checking for student details-->
        <fieldset>
            <legend>Student Details</legend>
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required pattern="\d{7,10}">
            <br>
            <label for="givenName">Given Name:</label>
            <input type="text" id="givenName" name="givenName" required maxlength="15" pattern="[A-Za-z]+">
            <br>
            <label for="familyName">Family Name:</label>
            <input type="text" id="familyName" name="familyName" required maxlength="15" pattern="[A-Za-z]+">

        </fieldset>

        <!-- Radio letting the user select on of the following options of units-->
        <fieldset>
            <legend>Your Unit</legend>
            <input type="radio" id="cos10011" name="unit" value="COS10011" required>
            <label for="cos10011">COS10011</label>
            <input type="radio" id="cos60004" name="unit" value="COS60004">
            <label for="cos60004">COS60004</label>
            <input type="radio" id="cos60007" name="unit" value="COS60007">
            <label for="cos60007">COS60007</label>
        </fieldset>

<!-- Tutor selection through dropdown menu-->
        <label for="tutor">Your Tutor:</label>
        <select id="tutor" name="tutor" required>
            <option value="">Please Select</option>
            <option value="Tutor1">Tutor 1</option>
            <option value="Tutor2">Tutor 2</option>
            <option value="Tutor3">Tutor 3</option>
        </select>
        <br>

        <!-- Issue checkbox with html checked by default-->
        
        <fieldset>
            <legend>Issue</legend>
            <input type="checkbox" id="html" name="issue" value="HTML" checked>
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="issue" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="issue" value="JavaScript">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="php" name="issue" value="PHP">
            <label for="php">PHP</label>
            <input type="checkbox" id="mysql" name="issue" value="MySQL">
            <label for="mysql">MySQL</label>
        </fieldset>

        <!-- description  for the issue-->


        <label for="description">Description of Issue:</label>
        <textarea id="description" name="description" placeholder="Write description of your problem here..."></textarea>
        <br>

        <!--date and time  which must  follow expected format of dd/mm/yy-->
        
        <label for="date">Preferred Date:</label>
        <input type="text" id="date" name="date" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}">
        <br>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" placeholder="00:00" pattern="\d{2}:\d{2}">
        <br>
        
        <button type="submit">Book</button>
        <button type="reset">Reset Form</button>

    </form>
    
</body>
</html>
